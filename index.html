<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="build/css/app.css">
    <meta name="description" content="El mejor sitio Web para consultar el clima">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat&family=Patrick+Hand+SC&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="sidebar close">
        <div class="header">
            <div class="sidebar__marca">
                <div class="sidebar__imagen">
                    <img src="build/img/iconSidebar.png" alt="Logo">
                </div>
                <div class="sidebar__texto">
                    <p class="sidebar__texto-marca">Prickly Predictions</p>
                    <p class="sidebar__texto-slogan">"Florece donde estas plantado, como un cactus en el desierto"</p>
                </div>
            </div>
            <div class="sidebar__arrow toggle">
                <img src="build/img/arrow.png" alt="flecha">
            </div>
        </div>
        <div class="sidebar__menu">
            <div id="option__inicio" class="sidebar__menu-option">
                <div class="icon" title="Inicio">
                    <img src="build/img/inicio.png" alt="Inicio">
                </div>
                <div>
                    <p class="option__text">Inicio</p>
                </div>
            </div>
            <div id="option__buscar" class="sidebar__menu-option">
                <div class="icon" title="Buscar">
                    <img src="build/img/buscar.png" alt="Inicio">
                </div>
                <div>
                    <p class="option__text">Buscar</p>
                </div>
            </div>
            <div id="option__aprende" class="sidebar__menu-option">
                <div class="icon" title="Aprende">
                    <img src="build/img/aprender.png" alt="Inicio">
                </div>
                <div>
                    <p class="option__text">Aprende</p>
                </div>
            </div>
            <div id="option__acerca" class="sidebar__menu-option">
                <div class="icon" title="Acerca de Nosotros">
                    <img src="build/img/acercaDe.png" alt="Inicio">
                </div>
                <div>
                    <p class="option__text">Acerca de <br>Nosotros</p>
                </div>
            </div>

            <div class="sidebar__menu-optionLogo">
                <div class="optionLogo__image">
                    <img src="build/img/iconSidebar.png" alt="Logo">
                </div>
            </div>
        </div>
    </nav>

    <div class="contenido">
        <header class="mainHeader">
            <div class="menu contenedor">
                <div class="menu__marca">
                    <div class="menu__logo">
                        <img src="build/img/logo.svg" alt="Weather Logo">
                    </div>
                    <h1 class="menu__text">Prickly <span class="texto-marca">Predictions</span></h1>
                    <p class="menu__slogan">"Florece donde estas plantado, como un cactus en el desierto"</p>
                </div>
            </div>
        </header>
        <div class="todosClimas">
            <h2>Consulta el clima de cualquier estado en MÃ©xico</h2>
            
            <div id="todosClimasGrid">
                
            </div>
        </div>
    </div>

    <script src="build/scripts/logic.js"></script>
    <script src="build/scripts/sidebar.js"></script>
    <script src="build/scripts/apiMain.js"></script>
</body>
</html>
